<!DOCTYPE html>
<html>
<head>
    <title>Ермолаев</title>
    <meta charset="utf-8">
</head>
<h1>Ответ:</h1>
<body>
    <script type="text/javascript">
        var n = Number(prompt("Введите n:"));
        var x = Number(prompt("Введите число между -1 и 1:"));
        var b = 0;
        for(var a=1; a<=n; a++){
            b=b+((x**a)/a);
        }
        b=b*-1;
        document.writeln(b);
    </script>
</body>
</html>
